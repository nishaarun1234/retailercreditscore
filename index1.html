<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Credit Scoring</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/14dab1683c.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="C:\Users\arunk\OneDrive\Desktop\72-DS Project\static\styles.css"> -->
    <link rel="stylesheet" href="{{url_for('static' , filename = 'styles.css')}}">
  </head>
  <body>
    <h1 class="display-5"><i class="fas fa-lightbulb"></i> Retailers Credit Score</h1> <br><br>

    <div class="container mb-3"><hr>
      <form class="" action="{{url_for("prediction")}}" method="post">
        <!--  Inputs -->
          <label for="master_order_id">Enter master_order_id : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;
            <input step="1" min="1" max="100000" type="number" name="master_order_id" placeholder="Enter master_order_id"><br><br>

        <div class="input-field col s4">
             <label for="order_id">Enter order_id : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;
            <input step="1" min="1" max="100000" type="number" name="order_id" placeholder="Enter order_id"><br><br>
           
         </div>

         <div class="input-field col s4">
             <label for="ordereditem_quantity">Enter ordereditem_quantity : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;
            <input step="1" min="1" max="1000" type="number" name="ordereditem_quantity" placeholder="Enter ordereditem_quantity"><br><br>
                              
         </div>

         <div class="input-field col s4">
             <label for="prod_names">Enter prod_names : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;
            <input step="1" min="1" max="5000" type="number" name="prod_names" placeholder="Enter prod_names"><br><br>
                              
         </div>

         <div class="input-field col s4">
             <label for="ordereditem_unit_price_net">Enter ordereditem_unit_price_net : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input step="1" min="1" max="10000" type="number" name="ordereditem_unit_price_net" placeholder="Enter ordereditem_unit_price_net"><br><br>
                              
         </div>

         <div class="input-field col s4">
             <label for="ordereditem_product_id">Enter ordereditem_product_id : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input step="1" min="1" max="10000" type="number" name="ordereditem_product_id" placeholder="Enter ordereditem_product_id"><br><br>
                              
         </div>

                  <div class="input-field col s4">
             <label for="value">Enter value : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input step="1" min="1" max="10000" type="number" name="value" placeholder="Enter value"><br><br>
                              
         </div>

         <div class="input-field col s4">
             <label for="group"><b>Select the name of the group</b></label>
             <select id="group" name="group">
             <option value="1">Hyderabad</option>
             <option value="2">Gurugram</option>
             <option value="3">Delhi-West</option>
             </select>
             <br><br>                         
         </div>

         <div class="input-field col s4">
             <label for="dist_names">Enter dist_names : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input step="1" min="1" max="10000" type="number" name="dist_names" placeholder="Enter dist_names"><br><br>
                              
         </div>

         <div class="input-field col s4">
             <label for="Year">Enter Year : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input step="2000" min="1" max="2030" type="number" name="Year" placeholder="Enter Year"><br><br>
                              
         </div>


         <div class="input-field col s4">
             <label for="Month">Enter Month : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input step="1" min="1" max="12" type="number" name="Month" placeholder="Enter Month"><br><br>
                              
         </div>

                  <div class="input-field col s4">
             <label for="YearMonth">Enter YearMonth : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input step="20001" min="1" max="203012" type="number" name="YearMonth" placeholder="Enter YearMonth"><br><br>
                              
         </div>


          <!-- button -->
            <button type="submit" class="Credit Score">Credit Score</button>
            <h1 class="navbar-brand">{{ output }}</h1>

      </form>

    </div>
  </body>
</html>
